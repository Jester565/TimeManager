<form class="container">
    <div class="row-container" fxLayout="row wrap" fxLayoutAlign="start end" (focusin)="onFocus()" (focusout)="onUnfocus()">
        <div class="date-container">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker"
                [value]="startMoment"
                (dateChange)="onDate($event.value)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="timepicker-container">
            <span class="mat-body">Start Time</span>
            <ngx-timepicker-field #startComponent
            class="timepicker"
            [defaultTime]="startTime" 
            [clockTheme]="clockTheme"
            (timeChanged)="onStartTime($event)"></ngx-timepicker-field>
        </div>
        <div class="timepicker-container">
            <span class="mat-body">End Time (exclusive)</span>
            <ngx-timepicker-field #endComponent
            class="timepicker"
            [defaultTime]="endTime" 
            [clockTheme]="clockTheme"
            (timeChanged)="onEndTime($event)"></ngx-timepicker-field>
        </div>
        <div class="activity-container">
            <mat-form-field class="activity-select">
                <mat-label>Activities</mat-label>
                <mat-select multiple
                [value]="activitiesArr"
                (selectionChange)="setActivities($event.value)">
                    <mat-option *ngFor="let activity of extras" 
                    [value]="activity">{{activity}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <mat-form-field *ngIf="data.note && data.note.length > 0" class="note">
        <mat-label>Note</mat-label>
        <textarea matInput name="note" [(ngModel)]="data.note"></textarea>
    </mat-form-field>
</form>
